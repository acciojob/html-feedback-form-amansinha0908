<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- the entire body must be written by student -->
  <h1>Feedback Form</h1>
  <form method="post" action="#">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required />

    <label for="portfolio">Portfolio URL:</label>
    <input type="url" id="portfolio" name="portfolio" required />

    <label for="favColor">Favorite Color:</label>
    <input type="color" id="favColor" name="favColor" required />

    <label for="likeness">Likeness (1â€“100):</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100" value="50" oninput="document.getElementById('rangeValue').innerText = this.value" required />
    <div class="range-value">Value: <span id="rangeValue">50</span></div>

    <button type="submit">Submit Feedback</button>
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>


</html>
